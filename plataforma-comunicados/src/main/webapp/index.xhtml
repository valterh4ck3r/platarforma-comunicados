<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Comunica - Página Inicial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/paginaInicial.css"/>
        <script type="text/javascript" src="javascript/paginaInicial.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </h:head>
    <h:body>
        <script>
            jQuery(window).load(function () 
            {
                jQuery("#formRegister").hide();
                $(".buttonFormRegister").click(function (e)
                {
                    e.preventDefault();
                    formRegister = $(this).add("#formRegister");
                    formLogin = $(this).add("#formLogin");
                    $(formRegister).show();
                    $(formLogin).hide();
                });
            });



        </script>
        <nav>
            <ul>Comunica</ul>
        </nav>
        <h:form id="formLogin">
            <legend>Entrar no Comunica</legend>
            <h:outputLabel value="Login:" for="login"> 
                <h:inputText id="login" title="login" required="true" 
                             requiredMessage="O campo login deve ser preenchido"></h:inputText>
                <h:message for="login" errorStyle="color:darkred;font-size:12pt;"></h:message>
            </h:outputLabel>
            <br/>
            <h:outputLabel value="Senha:" for="senha"> 
                <h:inputText id="senha" title="senha" required="true" 
                             requiredMessage="O campo senha deve ser preenchido"></h:inputText>
                <h:message for="senha" errorStyle="color:darkred;font-size:12pt;"></h:message>
            </h:outputLabel>
            <br/>
            <p>
                <h:commandButton id="buttonFormRegister" value="Cadastrar" class="buttonFormRegister"></h:commandButton>
                <h:commandButton id="buttonLogin" value="Entrar" class="buttonLogin"></h:commandButton>
            </p>
        </h:form> 
        <h:form id="formRegister">
            <legend>Cadastrar no Comunica</legend>
            <h:outputLabel value="Nome:" for="nameRegister"> 
                <h:inputText id="nameRegister" value="#{usuarioBean.setNome(nome)}" title="nome" required="true" 
                             requiredMessage="O campo nome deve ser preenchido"></h:inputText>
                
            </h:outputLabel>
            <br/>
            <h:message for="nameRegister" errorStyle="color:darkred;font-size:12pt;"></h:message>
            <br/>
            <h:outputLabel value="E-mail:" for="emailRegister"> 
                <h:inputText id="emailRegister" value="#{usuarioBean.setEmail(email)}" title="email" required="true" 
                             requiredMessage="O campo e-mail deve ser preenchido"></h:inputText>
                
            </h:outputLabel>
            <br/>
   
              <h:outputLabel value="Matricula:" for="matriculaRegister"> 
                  <h:inputText id="matriculaRegister" value="#{usuarioBean.setMatricula(matricula)}" title="matricula"
                             requiredMessage="O campo matricula deve ser preenchido"></h:inputText>
                
            </h:outputLabel>
            <br/>
            <h:outputLabel value="Siape:" for="siapeRegister"> 
                <h:inputText id="siapeRegister" value="#{usuarioBean.setSiape(siape)}" title="siape" 
                             requiredMessage="O campo siape deve ser preenchido"></h:inputText>
                
            </h:outputLabel>
            <br/>
             <h:outputLabel value="CPF:" for="cpfRegister"> 
                 <h:inputText id="cpfRegister" value="#{usuarioBean.setCpf(cpf)}" title="cpf" required="true" 
                             requiredMessage="O campo cpf deve ser preenchido"></h:inputText>
                
            </h:outputLabel>
             <h:outputLabel value="Curso" for="cursoRegister"> 
                 <h:inputText id="cursoRegister" value="#{usuarioBean.setCurso(curso)}" title="curso" required="true" 
                             requiredMessage="O campo curso deve ser preenchido"></h:inputText>
                
            </h:outputLabel>
            <br/>
            <h:outputLabel value="Senha:" for="senhaRegister"> 
                <h:inputSecret id="senhaRegister" value="#{usuarioBean.setSenha(senha)}" title="senha" required="true"
                               requiredMessage="O campo senha deve ser preenchido"></h:inputSecret>>
            </h:outputLabel>
            <br/>
            <h:message for="senhaRegister" errorStyle="color:darkred;font-size:12pt;"></h:message>
            <br/>
            <h:outputLabel value="Tipo de vínculo:" for="vinculoRegister"> 
                <h:selectOneRadio id="vinculoRegister" value="#{usuarioBean.setTipo(tipo)}" required="true"  
                                  requiredMessage="O campo vinculo deve ser preenchido">
                    <f:selectItem itemValue="Estudante" itemLabel="Estudante"/>
                    <f:selectItem itemValue="Professor"  itemLabel="Professor"/>
                </h:selectOneRadio>
                <h:message for="vinculoRegister" errorStyle="color:darkred;font-size:12pt;"></h:message>
            </h:outputLabel>
            
            <p>
                <h:commandButton value="Cadastrar" action="#{usuarioBean.salvarAluno()}" class="buttonRegister" ></h:commandButton>
            </p>
        </h:form>
    </h:body>
</html>
